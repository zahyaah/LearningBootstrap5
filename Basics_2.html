<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Bootstrap5</title>
</head>

<body>

<!-- basic buttons -->
<h3>Basic Buttons</h3>
    <button class="btn btn-primary">Primary button</button>
    <button class="btn btn-secondary">Secondary button</button>

<!-- Anchor tags as buttons -->
<h3>Links as buttons</h3>
    <a href="https://www.google.com" target="_blank" class="btn btn-info">Info anchor tag</a>
    <a href="https://www.google.com" target="_blank" class="btn btn-success">Success anchor tag</a>

<!-- Button sizes -->
<h3>Button sizes</h3>
    <button class="btn btn-danger btn-lg">Large danger button</button>
    <button class="btn btn-warning btn-md">Medium warning button</button>
    <button class="btn btn-success btn-sm">Small success button</button>

<!-- Button styles -->
<h3>Button styles</h3>
    <button class="btn btn-outline-primary">Outlined primary button</button>
    <button class="btn btn-outline-secondary">Outlined secondary button</button>
    <button class="btn btn-outline-danger">Outlined danger button</button>

<!-- Button group -->
<h3>Button group</h3>
    <div class="btn-group">
        <button class="btn btn-primary">Primary Button 1</button>
        <button class="btn btn-primary">Primary Button 2</button>
        <button class="btn btn-primary">Primary Button 3</button>
    </div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
